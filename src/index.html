<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-title col-5">
                <h1>EL TIGRE</h1>
                <h3>VENEZUELA CAFFE BEANS</h3>
            </div>
            <div class="header-nav col-5">
                <a href="#home">HOME</a>
                <a href="#products">PRODUCTS</a>
                <a href="#contact">CONTACT</a>

            </div>
            <div class="header-sub-title col-12">
                <h1 class="sub-title-1">HOME OF</h1>
                <h1 class="sub-title-2">ORIGINAL TASTES</h1>
            </div>
            <div class="header-discover col-12">
                <h2>DISCOVER</h2>
                <i class="icon-arrow"></i>
            </div>
        </div>
    </header>

    <div>
        <div class="contact">
            <div class="title col-12">
                <h1>CONTACT US</h1>
            </div>
            <div class="form col-12">
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="title">Title</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="message">Message</label><br>
                <input class="text-area" type="text" id="message" name="message"><br>
                <button type="submit" value="submit">SUBMIT</button>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
